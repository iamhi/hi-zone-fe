apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hi-zone-fe-ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /hi-zone-app(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                  name: hi-zone-fe-srv
                  port:
                    number: 80
---
